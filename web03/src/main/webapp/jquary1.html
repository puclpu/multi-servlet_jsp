<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script type="text/javascript">
	/* 이름 써도 되지만 익명함수로 쓰는 경우가 많음 */
	$(function() { //익명함수
		// js와 관련된 것 다 쓰기
		
		// 아이디가 b1인 것을 클릭했을 때, 이렇게 처리하라 정의
		// documment.getElementById('b1')과 동일
		$('#b1').click(function() {
			user = $('#user').val() // ==> id가 user인 태그의 입력값
			pw = $('#pw').val()
			alert('당신의 아이디는 ' + user + ' 패스워드는 ' + pw)
		})
		
	})
</script>
</head>
<body>
<!-- $ : body 태그
	 body 부분부터 먼저 읽어서 램에 준비
 -->

아이디 입력 : <input id='user'> <br>
패스워드 입력 : <input id='pw'> <br>
<button id='b1'>로그인 처리</button>
</body>
</html>
