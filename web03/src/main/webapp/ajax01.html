<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script>
	$(function () {
		$('#b1').click(function () {
			$.ajax({
				/* json형태로 표기 (key : value) */
				url : "ok.html",
				success : function (x) {
					// 성공했을 때 처리할 부분
					// x에 ok.html이 내용이 들어감
					alert('성공, 받은 데이터는 ' + x)
					$("#d1").html(x)
				},
				error : function (e) {
					// 실패했을 때 처리할 부분
					// success는 필수, error는 선택
					alert('실패, 실패내용 : ' + e)
				
				}
			}) /* ajax */
		}) /* b1 */
		
		$('#b2').click(function () {
			$.ajax({
				/* json형태로 표기 (key : value) */
				url : "tour.html",
				success : function (x) {
					// 성공했을 때 처리할 부분
					// x에 ok.html이 내용이 들어감
					alert('성공, 받은 데이터는 ' + x)
					$("#d2").html(x)
				},
				error : function (e) {
					// 실패했을 때 처리할 부분
					// success는 필수, error는 선택
					alert('실패, 실패내용 : ' + e)
				
				}
			}) /* ajax */
		}) /* b2 */
		
		$('#b3').click(function () {
			$.ajax({
				/* json형태로 표기 (key : value) */
				url : "weather.html",
				success : function (x) {
					// 성공했을 때 처리할 부분
					// x에 ok.html이 내용이 들어감
					alert('성공, 받은 데이터는 ' + x)
					$("#d3").html(x)
				},
				error : function (e) {
					// 실패했을 때 처리할 부분
					// success는 필수, error는 선택
					alert('실패, 실패내용 : ' + e)
				
				}
			}) /* ajax */
		}) /* b3 */
		
	})
</script>
</head>
<body>
<!-- a태그는 호출하면 페이지가 순서대로 넘어가는 동기통신 -->
<!-- <a href="ok.html">공공데이터 포탈 요청</a>
<a href="tour.html">주변 맛집 정보 요청</a>
<a href="weather.html">기상청 정보 요청</a> -->
<button id = "b1">공공데이터 포탈 요청</button>
<button id = "b2">주변 맛집 정보 요청</button>
<button id = "b3">기상청 정보 요청</button>
<hr>
<div id = "d1" style="background: yellow;"></div> <br>
<div id = "d2" style="background: pink;"></div> <br>
<div id = "d3" style="background: lime;"></div> <br>
</body>
</html>
