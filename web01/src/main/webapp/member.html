<body>
<h3>회원가입</h3>
<hr style="width: 500px; height: 15px">
<form action="insert.jsp"> 
<!-- action에는 서버에서 받아서 처리할 페이지를 지정 -->

	 2. Sql문을 만들어서,
	 3. 결과를 html로 만들어야 하는 페이지
	 1~3까지는 자바로 구현, 서버쪽 자바 기술 : 서블릿, jsp(*) -->
<table border="1">
	<tr>
		<th>입력항목</th>

		<td>패스워드입력</td>
		<td>
			<input type="text" name="pw">

		<td>이름입력</td>
		<td>
			<input type="text" name="name">
		</td>
	</tr>
	<tr>
		<td>전화번호입력</td>
		<td>
			<input type="text" name="tel">
		</td>
	</tr>
		<td colspan="2" align="center">
			<button style="background: black; color: white;">회원가입정보서버로전송</button>

	<tr>

	</tr>
