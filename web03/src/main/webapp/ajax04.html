<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(function () {
		$('#b1').click(function () {
			wonValue = $('#won').val()
			$.ajax({
				url : 'won.jsp',
				data : { 
					won : wonValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>응답받은 내용: ' + x + '$</font>')
				}
			})
		})

		$('#b2').click(function () {
			dollarValue = $('#dollar').val()
			$.ajax({
				url : 'dollar.jsp',
				data : { 
					dollar : dollarValue
				},
				success : function(x) { //x=jsp파일의 실행결과
					alert('서버와의 통신 성공')
					alert('응답받은 내용: ' + x)
					$('div').html('<font color=red>응답받은 내용: ' + x + '원</font>')
				}
			})
		})
	})
</script>
</head>
<body bgcolor="lime">
원화 : <input id="won"> <button id="b1">달러로!</button>
<hr color="red">
달러 : <input id="dollar"> <button id="b2">원화로!</button>
<div></div>
</body>
</html>
